<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="text-center">User create an account</h2>
            <div class="text-danger" *ngIf="message">{{message}}</div>
            <form [formGroup]="signUpForm" (submit)="onSignUp()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="repassword">Confirmation Password</label>
                    <input type="password" placeholder="Confirmation Password" class="form-control" formControlName="repassword">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
