<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="text-center">User login</h2>
            <div *ngIf="message" class="text-danger">{{message}}</div>
            <form [formGroup]="signInForm" (submit)="onSignIn()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" [disabled]="signInForm.invalid">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
